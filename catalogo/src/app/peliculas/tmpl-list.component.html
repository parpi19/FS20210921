<h1>Listado de Peliculas <input *ngIf="VM.auth.isAutenticated" class="fas fa-plus" type="button" value="Añadir" routerLink="add"></h1>
<div class="row mb-2">
  <div class="col-md-6" *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 6, currentPage: page }">
    <div class="card flex-md-row mb-4 box-shadow h-md-250">
      <div class="card-body d-flex flex-column align-items-start">
        <div class="btn-group" role="group">
          <button *ngIf="VM.auth.isAutenticated" class="btn btn-success" [routerLink]="[item.id, 'edit']">
            <i class="fas fa-pen"></i>
          </button>
          <button *ngIf="VM.auth.isAutenticated" class="btn btn-danger" (click)="VM.delete(item.id)">
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
        <h4 class="mb-0">
          <a class="text-dark" [routerLink]="['/peliculas', item.id]">{{item.title}}</a>
        </h4>
        <div class="mb-1 text-muted"><b>Año de estreno: </b>{{item.release_year | date:'MMMM yyyy'}}      {{ item.length }}'</div>
        <p><b>Clasificación </b>{{ item.rating }}</p>
        <p><b>Duración del alquiler </b>{{ item.rental_duration }} </p>
        <p><b>Calificación </b>{{ item.rental_rate }}</p>
        <p><b>Precio </b>{{ item.rep_cost }}</p>
        <p class="card-text mb-auto">{{item.description | elipsis:200}}</p>
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente">
</pagination-controls>
