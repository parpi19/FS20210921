<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">Lista de libros</th>
      <th class="text-end"><a class="btn btn-success" routerLink="add"><i class="fas fa-plus"></i>
          Añadir</a></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 8, currentPage: page}">
      <td>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <a class="btn btn-link btn-lg px-0" routerLink="{{item.idLibro}}/{{item.titulo}}">
                {{item.titulo}} </a>
              <br>
              <b>Autor.:</b> {{item.autor}} <b>Año:</b> {{item.fecha}}
            </div>
          </div>
        </div>
        </td>
      <td class="align-middle text-end">
        <div class="btn-group" role="group">
          <a class="btn btn-info" [routerLink]="[item.idLibro]"><i class="fas fa-eye"></i></a>
          <a class="btn btn-success" [routerLink]="[item.idLibro, 'edit']"><i class="fas fa-pen"></i></a>
          <button class="btn btn-danger" (click)="VM.delete(item.id)"><i class="far fa-trash-alt"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls
  (pageChange)="page = $event"
  [responsive]="true"
  previousLabel="Anterior"
  nextLabel="Siguiente"
>
</pagination-controls>
