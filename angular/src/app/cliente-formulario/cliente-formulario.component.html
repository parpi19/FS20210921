<form #miForm="ngForm">
  <div>
    <label for="customer_id">Código</label>
    <input type="number" id="customer_id" name="customer_id" [(ngModel)]="vm.Elemento.customer_id" #customer_id="ngModel" placeholder="Código del usuario" required min= '0'>
    <output class="error" [hidden]="!customer_id.hasError('required') || miForm.pristine"><app-show-errors-messages [message]="errorObligatorio"></app-show-errors-messages></output>
  </div>
  <div>
    <label for="store_id">Tienda</label>
    <select id="store_id" name="store_id">
        <option value="1">Tienda 1</option>
        <option value="2">Tienda 2</option>
    </select>
  </div>
  <div>
    <label for="first_name">Nombre</label>
    <input type="text" id="first_name" name="first_name" [(ngModel)]="vm.Elemento.first_name" #first_name="ngModel" required minlength="2"
        maxlength="50" data-label="Nombre">
        <output class="error" [hidden]="!first_name.errors?.required"><app-show-errors-messages [message]="errorObligatorio"></app-show-errors-messages> </output>
        <output class="error" [hidden]="!first_name.errors?.minlength && !first_name.errors?.maxlength"><app-show-errors-messages [message]="errorMinMax"></app-show-errors-messages> </output>
  </div>
  <div>
    <label for="last_name">Apellidos</label>
    <input type="text" id="last_name" name="last_name" [(ngModel)]="vm.Elemento.last_name" #last_name="ngModel" minlength="2" maxlength="50">
    <output class="error" [hidden]="!last_name.errors?.minlength && !last_name.errors?.maxlength"><app-show-errors-messages [message]="errorMinMax"></app-show-errors-messages> </output>
  </div>
  <div>
    <label for="email">Correo</label>
    <input type="email" id="email" name="email" [(ngModel)]="vm.Elemento.email" #email="ngModel" required email>
    <output class="error" [hidden]="!email.errors?.required"><app-show-errors-messages [message]="errorObligatorio"></app-show-errors-messages></output>
    <output class="error" [hidden]="!email.errors?.email"><app-show-errors-messages [message]="errorEmail"></app-show-errors-messages> </output>
  </div>
  <div>
    <label for="address_id">Dirección</label>
      <input type="radio" id="address_id" name="address_id" checked value="1">
      Casa
      <input type="radio" name="address_id" value="2">
      Trabajo
  </div>
  <div>
    <label for="active">Activo</label>
    <input type="checkbox" id="active" name="active" [(ngModel)]="vm.Elemento.active" #active="ngModel" value="true" checked>
  </div>
  <div>
    <label for="create_date">F. Creación</label>
    <input type="date" id="create_date" name="create_date" [(ngModel)]="vm.Elemento.create_date">
  </div>
  <div>
    <label for="last_update">Última modificacion</label>
   <input type="date" id="last_update" name="last_update" [(ngModel)]="vm.Elemento.last_update">
  </div>

<app-form-buttons (send)="vm.send()" (cancel)="vm.cancel()"></app-form-buttons>

</form>
