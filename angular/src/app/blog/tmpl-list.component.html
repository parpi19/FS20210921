<header class="py-5 border-bottom mb-4">
  <div class="container">
    <div class="text-center my-5">
      <h1 class="fw-bolder">Bienvenido a mi Blog</h1>
      <p class="lead mb-0">
        Un proyecto de Angular12 realizado por Pablo Pareja
      </p>
    </div>
  </div>
</header>
<div class="row mb-2">
  <div class="col-md-6" *ngFor="let item of VM.Listado | paginate: { itemsPerPage: 6, currentPage: page }">
    <div class="card flex-md-row mb-4 box-shadow h-md-300">
      <div class="card-body d-flex flex-column align-items-start">
        <strong class="d-inline-block mb-2 text-primary">Angular</strong>
        <h3 class="mb-0">
          <a class="text-dark" [routerLink]="['/blog', item.id]">{{item.titulo}}</a>
        </h3>
        <div class="mb-1 text-muted">{{item.fecha | date:'MMM yyyy'}}</div>
        <p class="card-text mb-auto">{{item.texto | striptags | elipsis:120}}</p>
        <a class="btn btn-primary" [routerLink]="['/blog', item.id]">Leer mas</a>
      </div>
      <img *ngIf="item.fotourl" class="card-img-right flex-auto d-none d-lg-block" data-src="{{item.fotourl}}" alt="Imagen de {{item.titulo}}">
    </div>
  </div>
</div>
