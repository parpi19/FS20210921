<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="theme/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
    <header class="pag-formulario_header">
        <h1>Formulario Cliente</h1>
    </header>
    <main>
        <form method="GET">
            <div class="formulario_grid-container">
                <div class="grid-item item1">
                    DNI
                </div>
                <div class="grid-item item2">
                    <input type="text" id="dni" name="idni" required>
                </div>
                <div class="grid-item item3">
                    Tienda
                </div>
                <div class="grid-item item4">
                    <select id="tienda" name="itienda" >
    
                        <option value="Málaga">Málaga</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Bilbao">Bilbao</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Valencia">Valencia</option>
                        <option value="Valladoliid">Valladolid</option>
        
                    </select>
                </div>
                <div class="grid-item item5">
                    Nombre
                </div>
                <div class="grid-item item6">
                    <input type="text" id="nombre" name="inombre">
                </div>
                <div class="grid-item item7">
                    Apellidos
                </div>
                <div class="grid-item item8">
                    <input type="text" id="apellidos" name="iapellidos">
                </div>
                <div class="grid-item item9">
                    Email
                </div>
                <div class="grid-item item10">
                    <input type="email" id="email" name="iemail" required placeholder="Correo Electronico">
                </div>
                <div class="grid-item item11">
                    Dirección
                </div>
                <div class="grid-item item12">
                    <input type="text" id="direccion" name="idireccion">
                </div>
                <div class="grid-item item13">
                    Teléfono
                </div>
                <div class="grid-item item14">
                    <input type="tel" id="telefono" name="itelefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}">
                </div>
                <div class="grid-item item15">
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </main>

</body>
</html>
