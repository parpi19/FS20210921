<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="theme/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cliente</h1>
    </header>
    <main>
        <form method="GET">
            <label for="dni"><b>DNI</b></label><br>
            <input type="text" id="dni" name="idni" required><br>

            <label for="tienda"><b>Tienda</b></label><br>
            <select id="tienda" name="itienda" >
    
                <option value="Málaga">Málaga</option>
                <option value="Madrid">Madrid</option>
                <option value="Bilbao">Bilbao</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Valencia">Valencia</option>
                <option value="Valladoliid">Valladolid</option>

            </select><br>

            <label for="nombre"><b>Nombre</b></label><br>
            <input type="text" id="nombre" name="inombre"><br>

            <label for="Apellidos"><b>Apellidos</b></label><br>
            <input type="text" id="apellidos" name="iapellidos"><br>

            <label for="email"><b>Email</b></label><br>
            <input type="email" id="email" name="iemail" required placeholder="Correo Electronico"><br>

            <label for="direccion"><b>Dirección</b></label><br>
            <input type="text" id="direccion" name="idireccion"><br>

            <label for="telefono"><b>Teléfono</b></label><br>
            <input type="tel" id="telefono" name="itelefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br>

            <input type="submit" value="submit">

        </form>
    </main>

</body>
</html>
